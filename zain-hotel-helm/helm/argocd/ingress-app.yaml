apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: zain-ingress
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/eslam-devops/mini-helm.git
    targetRevision: main
    path: helm/ingress
    helm:
      valueFiles:
        - values-minikube.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: zain-hotel

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
